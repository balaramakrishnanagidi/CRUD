<h2 class="text-center m-4"> Employee List </h2>

    <table class="table table-stripped">
        <thead>
            <tr class="text-center">
                <th> First Name </th>
                <th> Last Name </th>
                <th> email </th>
                <th> Actions </th>
            </tr>
        </thead>
        <tbody >
            <tr class="text-center" *ngFor="let employee of employees">
                <td> {{employee.firstname}} </td>
                <td> {{employee.lastname}} </td>
                <td> {{employee.email}} </td>
                <td> <button class="btn btn-success" name="update" (click)="updateEmployee(employee.id)"> Update </button>
                     <button class="btn btn-danger" name="delete" style="margin-left: 10px;" (click)="deleteEmployee(employee.id)"> delete </button>
                     <button class="btn btn-primary" name="view" (click)="employeedetails(employee.id)" style="margin-left: 10px;"> view </button>
                </td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>    
    <div class="col-md-10 text-center offset-md-0" >
        <button class="btn btn-info" (click)="addMore()"> Add more </button>
    </div>
